<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bfc解决浮动问题</title>
    <style>
    .one {
        /* 文档流 里面文字，标签，将父元素撑起来 */
        background-color: pink;
        /* BFC创建
        float 不为none
        position 不为static
        display inline-block
        overflow 值不为visible
        原理第二条 计算BFC元素高度时，浮动元素也会参与计算 */

        overflow: hidden;
    }
    /* .cf:after{
        content: '';
        display: block;
        clear: both;
    } */
    .two {
        /* 离开了文档流 */
        float: left;
    }
   
    </style>
</head>
<body>
    <!-- 文档流 从上到下，当遇到flaot position:absolute 就会离开文档流 -->
    <div class="one">
        <div class="two">hellow world</div> 
    </div>
       你好世界！
   
</body>
</html>
