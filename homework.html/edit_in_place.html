<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Documessnt</title>
</head>
<body>
    <div id="doc">

    </div>
    <script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
  <script>
//      
//  类 EditInPlace
//  功能：用于就地编辑
//  参数：id 页面id 必填
//  parent 将这个组件挂载在父元素上
//  value 默认值 选填
      function EditInPlace(o) {
        this.id = o.id;
        this.parentElement = o.parent;
        this.value = o.value || 'defaul value' ;
        this.url = o.url || null;
        this.key = o.key || null;
        // console.log(this.value);
        // 将组件加到页面上
        this.createElement();
        this.attachEvents();
      }
      EditInPlace.prototype.attachEvents = function() {
          var that = this;
        //   this 是每个函数都有的，由函数被调用的方式决定
        //   this.convertToEdit() 函数作为对象的方法调用，函数内部的this指向对象
        //   事件回调函数普通函数被调用，this window
          this.staticElement.addEventListener('click',function() {
             that.convertToEdit();
          })
          this.cancelButton.addEventListener('click',function() {
            // EditInPlace.prototype.convertToEdit();
            // 万一改了文字怎么办？
            var strVal = that.inputElement.value;
            if(strVal != that.value) {
                if (confirm('你确定要放弃此次修改吗？')) {
                    that.convertToText();
                }
                return ;
                }
             that.convertToEdit();
          });
          this.saveButton.addEventListener('click',function(){
              //跟后端同步数据  ajax
              //违背了封装 抽象
              //业务就耦合了  具象 url，key 
              var strVal = that.inputElement.value;
              if (!that.url) {
                that.staticElement.innerText = strVal;
                that.convertToText();
                return;
              }
              $.getJSON(that.url,
              {[that.key]: strVal},
              function(data) {
                that.staticElement.innerText = strVal;
                that.convertToText();
              })
          })
      }
      EditInPlace.prototype.createElement = function() {
          this.containerElement = document.createElement('div');
          //   挂载节点
          this.parentElement.appendChild(this.containerElement);
          this.staticElement = document.createElement('span');
          this.containerElement.appendChild(this.staticElement);
          this.staticElement.innerText = this.value;

          this.inputElement = document.createElement('input');
          this.containerElement.appendChild(this.inputElement);
          this.inputElement.value = this.value;

          this.saveButton = document.createElement('input');
          this.saveButton.type = 'button';
          this.saveButton.value = 'Save';
          this.containerElement.appendChild(this.saveButton);

          this.cancelButton = document.createElement('input');
          this.cancelButton.type = 'button';
          this.cancelButton.value = 'Cancel';
          this.containerElement.appendChild(this.cancelButton);

          this.convertToText();
        //   this.convertToEdit();
       }
        EditInPlace.prototype.convertToText = function() {
            this.inputElement.style.display = 'none';
            this.saveButton.style.display = 'none';
            this.cancelButton.style.display = 'none';
            this.staticElement.style.display = 'inline';
        }
        EditInPlace.prototype.convertToEdit = function() {
            this.inputElement.style.display = 'inline';
            this.saveButton.style.display = 'inline';
            this.cancelButton.style.display = 'inline';
            this.staticElement.style.display = 'none';
        }
    //   封装
    var title_url = 'http://www.easy-mock.com/mock/5a09867f28b23066479b8365/ajaxData/getUserInfo';
    var title_key = 'title';
    // EditInPlace();
      var titleClassical = new EditInPlace({
          id: 'titleClassical',
          value: 'title here',
          parent: document.getElementById('doc'),
          url: title_url,
          key: title_key,
      });
    //   var nameClassical = new EditInPlace('nameClassical',document.getElementById('doc'),'未命名');
    //   var addClassical = new EditInPlace('nameClassical',document.getElementById('doc'),'未命名');
    //   console.log(titleClassical);
  </script>  
</body>
</html>
